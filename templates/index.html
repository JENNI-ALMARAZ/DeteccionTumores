<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector De Tumores Cerebrales</title>
    <style>
        body {
            background: linear-gradient(135deg, #d48b8b, #c77d7d);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }
        form {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        input[type="file"] {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #fff;
            color: #b35a5a;
            font-size: 1em;
            cursor: pointer;
        }
        button {
            background: #b35a5a;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }
        button:hover {
            background: #9a4b4b;
            box-shadow: 0px 0px 15px rgba(179, 90, 90, 0.8);
        }
        #preview {
            margin-top: 15px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
            display: none;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Detector De Tumores</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Subir imagen MRI:</label>
        <input type="file" name="file" accept=".jpg, .jpeg, .png" required onchange="previewImage(event)">
        <img id="preview" alt="Vista previa de la imagen">
        <button type="submit">Cargar Imagen</button>
    </form>
    <script>
        function previewImage(event) {
            const preview = document.getElementById('preview');
            const file = event.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function() {
                preview.src = reader.result;
                preview.style.display = 'block';
            }
            
            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
