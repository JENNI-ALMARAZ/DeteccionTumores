<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Predicción</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffd1dc, #ffb6c1);
            color: #4a4a4a;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0px 0px 10px rgba(255, 105, 180, 0.7);
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 105, 180, 0.5);
            animation: slideIn 1.5s ease-in-out;
        }
        .image-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        img {
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 105, 180, 0.5);
            width: 300px;
            height: auto;
            animation: fadeIn 1.5s ease-in-out;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff69b4;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        a:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 10px rgba(255, 20, 147, 0.8);
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            opacity: 0.7;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Predicción de Resultado</h1>
    <p>{{ result }}</p>
    
    <div class="image-container">
        <div>
            <h2>Imagen Original</h2>
            <img src="data:image/jpeg;base64,{{ original_img_data }}" alt="Imagen Original">
        </div>
        <div>
            <h2>Imagen Procesada</h2>
            <img src="data:image/jpeg;base64,{{ img_data }}" alt="Imagen Procesada">
        </div>
    </div>

    <br><br>
    <a href="/">Volver</a>
</body>
</html>
